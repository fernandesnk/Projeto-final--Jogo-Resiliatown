<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../mídias/pistola.png" type="image/x-icon">
    <link rel="stylesheet" href="game-over.css">
    <title>GAME OVER</title>
</head>
<body>
    <main class="descricao-game-over">
        <h1>GAME OVER!</h1>
        <p>Quando você menos esperava, um homem saiu do mausoléu com o rosto coberto. Você começou a segui-lo e de repente uma mão puxou teu braço. Era o comparsa daquele homem! Em menos de 1 segundo ele colocou as mãos em seu pescoço e você perdeu o ar. Foi teu fim!</p>
    </main>
    
    <div class="botao">
        <button class="jogar-com-outro-personagem" onclick="jogarComOutroPersonagem()">Jogar com outro personagem </button>
    </div>
    
    <script src="game-over.js"></script>
    
</body>
</html>
